<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razer Phone 2 | 64GB EDT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-slate-500">
      <div class="flex flex-col p-6 m-3 space-y-10 bg-gray-900 rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 ">
          <div>
              <img src="./img/phone.png" alt="Razer phone" class="mx-auto hover:scale-105 w-60 duration-200">
          </div>
          <div class="flex flex-col space-y-6">
              <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                  <div>
                      <div class="inline-block px-3 py-1 text-sm text-black bg-white rounded-full">Free Shipping</div>
                  </div>
              </div>
              <div class="max-w-sm text-2xl font-medium text-white">
                  Razer Phone 2 | 64GB EDT Gaming Phone
              </div>
              <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                  <p class="line-through text-white">$799</p>
                  <p class="text-4xl font-bold text-white">$500</p>
                  <p class="text-sm font-light text-gray-400">Discount is only valid till 4th july or until stock lasts.</p>
              </div>
              <div class="group">
                  <button class=" w-full flex items-center justify-center py-3 px-5 space-x-3 border-2 border-blue-600 rounded-lg bg-blue-700 text-white shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                      <span>Add to wishlist</span>
                  </button>
              </div>
              <div class="flex items-center space-x-3 group">
                  <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                  <div class="text-sm text-white">50+ pcs. in stock</div>
              </div>
              <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                  <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg bg-white shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                      <span>Add to cart</span>
                  </button>
                  <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg bg-white shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                      <span>Add to wishlist</span>
                  </button>
          </div>
      </div>
  </div>
</body>
</html>
